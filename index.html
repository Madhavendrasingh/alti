<!DOCTYPE html>
<html lang="en">
<head>
	<title>SAMPLE DSIPLAY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	

	<div class="bg-contact3" style="background-image: url('bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Location
					</span>

					<div class="wrap-contact3-form-radio">
						
					<div id="map" class="map"></div>
				
				</form>
			</div>
		</div>
	</div>
	<h5 hidden>Longitude <input type="number" id="lon" value="77.651855" hidden title="CDAC coordinates" </h5>
	<h5 hidden>Latitude <input type="number" id="lat" value="12.989341" hidden title="CDAC coordinates"> </h5>
	<h5 hidden>Zoom * <input type="number" id="zoom" max="22" hidden value="15" required title="16 or above for Street view"> </h5>
	
<script>
	var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var source = new ol.source.Vector();
      var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
	
	var la= parseFloat(document.getElementById("lat").value);
	var lo= parseFloat(document.getElementById("lon").value)
	var i=parseInt(document.getElementById("zoom").value);
	var map = new ol.Map({
        target: 'map',
        layers: [raster,vector],
	
        view: new ol.View({
          center: ol.proj.fromLonLat([lo,la]),
          zoom: i
        })
      });
	}
	
</script>

</body>
</html>
