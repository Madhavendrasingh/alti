<!DOCTYPE html>
<html lang="en">
<head>
	<title>SAMPLE DSIPLAY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	

	<div class="bg-contact3" style="background-image: url('bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Location
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" onclick="init()">
							Submit
						</button>
					</div>
					<div id="map" class="map"height="500px" width="85%"></div>
				
				</form>
			</div>
		</div>
	</div>
	<h5 hidden>Longitude <input type="number" id="lon" hidden > </h5>
	<h5 hidden>Latitude <input type="number" id="lat"  hidden > </h5>
	<h5 hidden>Zoom * <input type="number" id="zoom" max="22" hidden value="15"> </h5>
	
<script>
	function loadJSON(callback) {   

	    var xobj = new XMLHttpRequest();
	    xobj.overrideMimeType("application/json");
	    xobj.open('GET', 'local.json', true);xobj.onreadystatechange = function () {
 	         if (xobj.readyState == 4 && xobj.status == "200") {
 	           callback(xobj.responseText);
 	         }
 	   }; xobj.send(null);  
 	}
 
		
	function fin(last,final){
	var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
        });
	var la=last;
	var lo=final;
	var source = new ol.source.Vector();
	var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
	
		
	
	var requestURL = 'https://bluzone.io/portal/papis/v1/projects/4221/devices/beacons/15867524323877569123';
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'text';
	request.responseType = 'json';
	request.send();
	request.onload = function() 
	{
 		var data = request.response;
 	}
	var n = data.search("latitude");
	var n1 =data.search("longitude");
	var lati=data.substring(n+1, 7);
	var loon=data.substring(n1+1, 7);
	var la1= parseFloat(lati);
	var lo2= parseFloat(loon);
	var i=parseInt(document.getElementById("zoom").value);
	var map = new ol.Map({
        target: 'map',
        layers: [raster,vector],
	
        view: new ol.View({
          center: ol.proj.fromLonLat([lo,la]),
          zoom: i
        })
      });
	
	}
	function init() {   

 	loadJSON(function(response) {
 	 // Parse JSON string into object
 	   var data = JSON.parse(response);
		var s=(data["latitude"]);
		var t=(data["longititude"]);
		fin(s,t);
	} 
</script>

</body>
</html>
