<!DOCTYPE html>
<html lang="en">
<head>
	<title>SAMPLE DSIPLAY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="offset.js"></script>
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="bg-contact3" style="background-image: url('bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Location
					</span>
					<div id="map" class="map"height="500px" width="85%"></div>
				</form>
			</div>
		</div>
	</div>
	<h5 hidden>Longitude <input type="number" id="lon" hidden > </h5>
	<h5 hidden>Latitude <input type="number" id="lat"  hidden > </h5>
	<h5 hidden>Zoom * <input type="number" id="zoom" max="22" hidden value="15"> </h5>
	
<script>
	//loading the map form open streets
	var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
        });
	var fetch=init();
	var la=fetch.last;
	var lo=fetch.first;
	var source = new ol.source.Vector();
	var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
	//Overlaying the geospatial data and zooming in on the location 
	var requestURL = 'https://bluzone.io/portal/papis/v1/projects/4221/devices/beacons/15867524323877569123';
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'text';
	request.responseType = 'json';
	request.send();
	request.onload = function() 
	{
 		var data = request.response;
 	}
	var n = data.search("latitude");
	var n1 =data.search("longitude");
	var lati=data.substring(n+1, 7);
	var loon=data.substring(n1+1, 7);
	var la1= parseFloat(lati);
	var lo2= parseFloat(loon);
	var i=parseInt(document.getElementById("zoom").value);
	var map = new ol.Map({
        target: 'map',
        layers: [raster,vector],
	
        view: new ol.View({
          center: ol.proj.fromLonLat([lo,la]),
          zoom: i
        })
      });
	var source = new ol.source.Vector({
        wrapX: false
      });
      var vector = new ol.layer.Vector({
        source: source
      });
      map.addLayer(vector);

      function addFeature() {
        var x = la;
        var y = lo;
        var geom = new ol.geom.Point(ol.proj.transform([x, y],
            'EPSG:4326', 'EPSG:3857'));
        var feature = new ol.Feature(geom);
        source.addFeature(feature);
      }

      var duration = 3000;
      function flash(feature) {
        var start = new Date().getTime();
        var listenerKey;

        function animate(event) {
          var vectorContext = event.vectorContext;
          var frameState = event.frameState;
          var flashGeom = feature.getGeometry().clone();
          var elapsed = frameState.time - start;
          var elapsedRatio = elapsed / duration;
          // radius will be 5 at start and 30 at end.
          var radius = ol.easing.easeOut(elapsedRatio) * 25 + 5;
          var opacity = ol.easing.easeOut(1 - elapsedRatio);

          var style = new ol.style.Style({
            image: new ol.style.Circle({
              radius: radius,
              snapToPixel: false,
              stroke: new ol.style.Stroke({
                color: 'rgba(255, 0, 0, ' + opacity + ')',
                width: 0.25 + opacity
              })
            })
          });
// Adding animation for the marker
          vectorContext.setStyle(style);
          vectorContext.drawGeometry(flashGeom);
          if (elapsed > duration) {
            ol.Observable.unByKey(listenerKey);
            return;
          }
          // tell OpenLayers to continue postcompose animation
          map.render();
        }
        listenerKey = map.on('postcompose', animate);
      }

      source.on('addfeature', function(e) {
        flash(e.feature);
      });

      addFeature();
</script>

</body>
</html>
